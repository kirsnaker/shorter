<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сокращатель ссылок на Firebase</title>
    <style>
        :root {
            --primary: #4285F4;
            --primary-dark: #3367D6;
            --secondary: #34A853;
            --error: #EA4335;
            --warning: #FBBC05;
            --light-bg: #F8F9FA;
            --dark-text: #202124;
            --light-text: #FFFFFF;
            --gray: #5F6368;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary);
            color: var(--light-text);
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-weight: 500;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .content {
            padding: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-text);
            font-weight: 500;
            text-align: left;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #DADCE0;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .result {
            margin-top: 25px;
            display: none;
        }
        
        .result h3 {
            margin-bottom: 15px;
            color: var(--dark-text);
            font-weight: 500;
        }
        
        .short-url {
            display: flex;
            margin-bottom: 15px;
        }
        
        .short-url input {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .copy-btn {
            width: auto;
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            background-color: var(--secondary);
        }
        
        .copy-btn:hover {
            background-color: #2B8A3E;
        }
        
        .stats {
            background-color: var(--light-bg);
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 14px;
        }
        
        .stats p {
            margin-bottom: 8px;
            color: var(--gray);
        }
        
        .stats span {
            font-weight: 500;
            color: var(--dark-text);
        }
        
        .error {
            color: var(--error);
            margin-top: 10px;
            text-align: left;
            font-size: 14px;
            display: none;
        }
        
        .success {
            color: var(--secondary);
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(66, 133, 244, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
            margin-top: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer {
            padding: 20px;
            text-align: center;
            color: var(--gray);
            font-size: 12px;
            border-top: 1px solid #DADCE0;
        }
        
        @media (max-width: 600px) {
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 20px;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Сокращатель ссылок</h1>
            <p>Быстро сократите вашу длинную ссылку</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="originalUrl">Введите URL для сокращения</label>
                <input type="url" id="originalUrl" placeholder="https://example.com/very-long-url" required>
            </div>
            
            <div class="input-group">
                <label for="customAlias">Пользовательский псевдоним (необязательно)</label>
                <input type="text" id="customAlias" placeholder="мой-сайт">
            </div>
            
            <button id="shortenBtn">Сократить ссылку</button>
            
            <div class="loader" id="loader"></div>
            <div class="error" id="errorMsg"></div>
            <div class="success" id="successMsg"></div>
            
            <div class="result" id="result">
                <h3>Ваша сокращенная ссылка</h3>
                
                <div class="short-url">
                    <input type="text" id="shortUrl" readonly>
                    <button class="copy-btn" id="copyBtn">Копировать</button>
                </div>
                
                <div class="stats">
                    <p>Оригинальный URL: <span id="originalUrlDisplay"></span></p>
                    <p>Создано: <span id="createdAt"></span></p>
                    <p>Переходов: <span id="clicks">0</span></p>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Работает на Firebase | © 2023 Сокращатель ссылок</p>
        </div>
    </div>

    <!-- Добавляем Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    
    <script>
        // Здесь нужно добавить конфигурацию вашего Firebase проекта
    const firebaseConfig = {
      apiKey: "AIzaSyDTlyt76nrMLe2lBNrZJ3obCsiFSfRUpXM",
      authDomain: "l-lk-4e9b5.firebaseapp.com",
      projectId: "l-lk-4e9b5",
      storageBucket: "l-lk-4e9b5.firebasestorage.app",
      messagingSenderId: "302924674583",
      appId: "1:302924674583:web:a4ae73ff0a37659e908e52"
    };
        
        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
        
        // Инициализация Firestore
        const db = firebase.firestore();
        
        // Элементы DOM
        const originalUrlInput = document.getElementById('originalUrl');
        const customAliasInput = document.getElementById('customAlias');
        const shortenBtn = document.getElementById('shortenBtn');
        const resultDiv = document.getElementById('result');
        const shortUrlInput = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');
        const originalUrlDisplay = document.getElementById('originalUrlDisplay');
        const createdAtDisplay = document.getElementById('createdAt');
        const clicksDisplay = document.getElementById('clicks');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loader = document.getElementById('loader');
        
        // Функция для генерации короткого кода
        function generateShortCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 6; i++) {
                result += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            return result;
        }
        
        // Функция для проверки пользовательского псевдонима
        function isValidAlias(alias) {
            const regex = /^[a-zA-Z0-9_-]+$/;
            return regex.test(alias);
        }
        
        // Функция для сохранения ссылки в Firestore
        async function saveShortUrl(originalUrl, shortCode) {
            const createdAt = new Date().toISOString();
            
            try {
                await db.collection('urls').doc(shortCode).set({
                    originalUrl: originalUrl,
                    shortCode: shortCode,
                    createdAt: createdAt,
                    clicks: 0
                });
                
                return true;
            } catch (error) {
                console.error("Ошибка при сохранении ссылки: ", error);
                return false;
            }
        }
        
        // Обработчик нажатия на кнопку "Сократить"
        shortenBtn.addEventListener('click', async () => {
            const originalUrl = originalUrlInput.value.trim();
            let customAlias = customAliasInput.value.trim();
            
            // Сброс сообщений
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Валидация URL
            if (!originalUrl) {
                showError("Пожалуйста, введите URL");
                return;
            }
            
            try {
                new URL(originalUrl);
            } catch (e) {
                showError("Пожалуйста, введите корректный URL");
                return;
            }
            
            // Валидация пользовательского псевдонима
            if (customAlias && !isValidAlias(customAlias)) {
                showError("Псевдоним может содержать только буквы, цифры, дефисы и подчеркивания");
                return;
            }
            
            // Показываем loader
            loader.style.display = 'block';
            shortenBtn.disabled = true;
            
            // Генерируем короткий код
            const shortCode = customAlias || generateShortCode();
            
            // Проверяем, не существует ли уже такой короткий код
            try {
                const doc = await db.collection('urls').doc(shortCode).get();
                
                if (doc.exists) {
                    showError("Этот псевдоним уже занят. Пожалуйста, выберите другой.");
                    loader.style.display = 'none';
                    shortenBtn.disabled = false;
                    return;
                }
            } catch (error) {
                console.error("Ошибка при проверке псевдонима: ", error);
                showError("Произошла ошибка. Пожалуйста, попробуйте еще раз.");
                loader.style.display = 'none';
                shortenBtn.disabled = false;
                return;
            }
            
            // Сохраняем ссылку в Firestore
            const isSaved = await saveShortUrl(originalUrl, shortCode);
            
            if (isSaved) {
                // Показываем результат
                const shortUrl = `${window.location.origin}/${shortCode}`;
                shortUrlInput.value = shortUrl;
                originalUrlDisplay.textContent = originalUrl;
                createdAtDisplay.textContent = new Date().toLocaleString();
                clicksDisplay.textContent = "0";
                
                resultDiv.style.display = 'block';
                showSuccess("Ссылка успешно сокращена!");
            } else {
                showError("Произошла ошибка. Пожалуйста, попробуйте еще раз.");
            }
            
            // Скрываем loader
            loader.style.display = 'none';
            shortenBtn.disabled = false;
        });
        
        // Обработчик нажатия на кнопку "Копировать"
        copyBtn.addEventListener('click', () => {
            shortUrlInput.select();
            document.execCommand('copy');
            
            // Показываем подтверждение копирования
            const originalText = copyBtn.textContent;
            copyBtn.textContent = "Скопировано!";
            
            setTimeout(() => {
                copyBtn.textContent = originalText;
            }, 2000);
        });
        
        // Функция для отображения ошибки
        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }
        
        // Функция для отображения успешного сообщения
        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
        }
        
        // Для демонстрации - если мы на странице с коротким URL, перенаправляем
        // В реальном приложении это будет работать после деплоя
        const path = window.location.pathname.substring(1);
        if (path && path !== "index.html") {
            // Это короткая ссылка, нужно перенаправить
            checkShortUrl(path);
        }
        
        async function checkShortUrl(shortCode) {
            try {
                const doc = await db.collection('urls').doc(shortCode).get();
                
                if (doc.exists) {
                    const data = doc.data();
                    // Обновляем счетчик кликов
                    await db.collection('urls').doc(shortCode).update({
                        clicks: firebase.firestore.FieldValue.increment(1)
                    });
                    
                    // Перенаправляем на оригинальный URL
                    window.location.href = data.originalUrl;
                } else {
                    document.body.innerHTML = `
                        <div style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; padding: 20px; text-align: center;">
                            <h1 style="color: #EA4335; margin-bottom: 20px;">Ссылка не найдена</h1>
                            <p>К сожалению, запрашиваемая сокращенная ссылка не существует.</p>
                            <a href="${window.location.origin}" style="margin-top: 20px; color: #4285F4;">Вернуться на главную</a>
                        </div>
                    `;
                }
            } catch (error) {
                console.error("Ошибка при получении ссылки: ", error);
            }
        }
    </script>
</body>
</html>
